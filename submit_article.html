<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Article</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Submit Your Article</h1>
    </header>
    <main>
        <form id="submit-article-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the article title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Your name" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Write your article here..." rows="10" required></textarea>

            <button type="submit">Submit Article</button>
        </form>
    </main>
</body>
</html>
