<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload APK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upload APK</h1>
    </header>
    <main>
        <form id="upload-apk-form" enctype="multipart/form-data">
            <label for="app-name">App Name:</label>
            <input type="text" id="app-name" name="app-name" placeholder="Enter the app name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Short description of the app" rows="5" required></textarea>

            <label for="file">APK File:</label>
            <input type="file" id="file" name="file" accept=".apk" required>

            <button type="submit">Upload APK</button>
        </form>
    </main>
</body>
</html>
